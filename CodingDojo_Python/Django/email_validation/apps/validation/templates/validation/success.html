<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Success</title>
</head>
<body>

	{% if messages %}
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	{% endif %}

	<H1><u> Email Addresses Entered:</u></H1>
		<table>
				<tr>
					<th>Email</th>
					<th>Created</th>
				</tr>
				{% for email in emails %}
				<tr>
					<td>{{ email.email }}</td>
					<td>{{ email.created_at }}</td>
	            </tr>
	            {% endfor %}
        </table>


</body>
</html>
