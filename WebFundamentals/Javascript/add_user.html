<!DOCTYPE html>
<html>
<head>
	<title>Add User</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript">

	$(document).ready(function(){

	
		$(".addrow").click(function(){
			var firstname = $("#firstname").val();
			var lastname = $("#lastname").val();
			var email = $("#email").val();
			var phone = $("#phone").val();
			var adduser = "<tr><td>" + firstname + "</td><td>" + lastname + "</td><td>" + email + "</td><td>" + phone + "</td><td>";
			$("table tbody").append(adduser);


		});



  });






	</script>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<th>Contact #</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
	
</table>

<h2><u>Add User</u></h2>

<br>

<form>
	First Name: <input type="text" id="firstname" value="First Name">
	<br>
	Last Name: <input  type="text" id="lastname" value="Last Name">
	<br>
	Email Address: <input  type="text" id="email" value="Email Address">
	<br>
	Contact #: <input  type="text" id="phone" value="Contact #">
	<br>
	<input type="button" class="addrow" value="Submit">
</form>

</body>
</html>
