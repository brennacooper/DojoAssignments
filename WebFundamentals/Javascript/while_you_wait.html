<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

function birthdaycountdown(){
var daysUntilMyBirthday = 60;
for (daysUntilMyBirthday = 60; daysUntilMyBirthday>=0; daysUntilMyBirthday--){
	
	if (daysUntilMyBirthday >=30){
		console.log(daysUntilMyBirthday, "days until my birthday. Why is so so far away... :(");
	}	
	else if (daysUntilMyBirthday>=5){
		console.log(daysUntilMyBirthday, "days until my birthday. It's getting closer!");
	}

	else if (daysUntilMyBirthday>=1){
		console.log(daysUntilMyBirthday, "DAYS UNTIL MY BIRTHDAY!!!");
	}
	
	else{
	 console.log("HAPPY BIRTHDAY TO ME!!!!!!!!");
}

}

}
birthdaycountdown();



</script>

</head>

</html>
