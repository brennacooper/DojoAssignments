<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<h1>Hello world</h1>
	{% for blog in blogs %}
		<h5>{{blog.title}}</h5>
		<p>{{blog.blog}}</p>
		{% for comment in blog.comment_set.all %}
			{{comment.comment}}
		{% endfor %}
	
		<form action="/comments/{{blog.id}}" method="post">
			{% csrf_token %}
			<textarea name="comment" rows="8" cols="40"></textarea>
			<input type="submit" name="Enter Comment on This Blog">
		</form>

	{% endfor %}

	<form action="/blogs" method="post">
		<label for="">Title</label>
		{% csrf_token %}
		<input type="test" name="title">
		<textarea name="blog" rows="8" cols="40"></textarea>
		<input type="submit" name="Enter Blog">
	</form>




</body>
</html>
